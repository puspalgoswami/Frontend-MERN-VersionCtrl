<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background-color: red; 
        }
        span{
            background-color: yellow;
            border: 2px solid green; 
            display: inline-block;
            width: 35vw;
        }
    </style>
</head>
<body>
    <div>I am a div</div>
    <span>I am a span 1</span>
    <span>I am a span 2</span>
    <div>I am div 2</div>
</body>
</html>
