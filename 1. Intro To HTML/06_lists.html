<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Lists</h1>
    <ul>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Banana</li>
    </ul>

    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Go to work</li>
    </ol>

    <dl>
      <dt>HTML</dt>
      <dd>A markup language for creating web pages.</dd>
      <dt>CSS</dt>
      <dd>Used for styling HTML pages</dd>
    </dl>

    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Vegetables</li>
    </ul>


</body>

</html>
