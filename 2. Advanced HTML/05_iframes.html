<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
  </head>
  <body>
    <h1>This is an iframe example</h1>
    <iframe
      width="560"
      height="650"
      src="https://puspalgoswami.github.io/Portfolio/"
      frameborder="0"
    ></iframe>
    <iframe
      width="560"
      height="650"
      src="https://www.youtube.com/embed/sZ60bY2pJfo?si=BoPyENA5K6xQ2j5R"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
